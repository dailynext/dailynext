<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DailyNEXT</title>

  <!-- Next mavi tik için fediverse meta tag -->
  <meta name="fediverse:creator" content="@eyyup_ctrz@sosyal.teknofest.app">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #000;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: #fff;
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }
    header h1 span {
      font-weight: 800; /* NEXT kalın */
    }

    nav {
      background: #222;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 20px;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .news-card {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .news-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .category {
      display: inline-block;
      font-size: 14px;
      margin: 10px 15px;
      padding-bottom: 3px;
      position: relative;
      color: #fff; /* Yazılar beyaz */
    }
    .category::before {
      content: "• ";
      font-size: 18px;
      position: relative;
      top: -1px;
    }
    .category.gundem { border-bottom: 2px solid #00aaff; }
    .category.gundem::before { color: #00aaff; }
    .category.turkiye { border-bottom: 2px solid #ff4444; }
    .category.turkiye::before { color: #ff4444; }
    .category.filistin { border-bottom: 2px solid #00cc66; }
    .category.filistin::before { color: #00cc66; }

    .news-card h3 {
      margin: 10px 15px;
      font-size: 18px;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal h2 {
      margin-top: 0;
    }
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      border: none;
      margin-top: 20px;
    }

    footer {
      background: #000;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Daily<span>NEXT</span></h1>
  </header>

  <nav>
    <a href="#">Anasayfa</a>
    <a href="#">Filistin</a>
    <a href="#">Türkiye</a>
    <a href="#">İletişim</a>
  </nav>

  <main>
    <div class="news-grid" id="news-grid">
      <!-- Haberler buraya eklenecek -->
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="newsModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDetail"></p>
      <iframe id="modalEmbed" height="400"></iframe>
    </div>
  </div>

  <footer>
    <p>© 2025 DailyNEXT</p>
  </footer>

  <script>
    const news = [
      {
        title: "İsrail, Han Yunus ve Nuseyrat'ta Yine Sivilleri Vurdu!",
        detail: "İsrail’in saldırılarında çok sayıda sivil hayatını kaybetti. Uluslararası toplum sessiz kalmaya devam ediyor.",
        image: "https://via.placeholder.com/400x200",
        category: "filistin",
        embed: "https://sosyal.teknofest.app/@eyyup_ctrz/115209900827138175/embed"
      },
      {
        title: "Türkiye’de Ekonomik Gelişmeler",
        detail: "Türkiye’de enflasyon oranları ve ekonomik politikalar gündemde.",
        image: "https://via.placeholder.com/400x200",
        category: "turkiye",
        embed: "https://sosyal.teknofest.app/@eyyup_ctrz/embed"
      },
      {
        title: "Gazze’de İnsanlık Dramı Devam Ediyor",
        detail: "Filistin halkı zor koşullar altında yaşam mücadelesi veriyor.",
        image: "https://via.placeholder.com/400x200",
        category: "filistin",
        embed: "https://sosyal.teknofest.app/@eyyup_ctrz/embed"
      }
    ];

    const grid = document.getElementById("news-grid");
    const modal = document.getElementById("newsModal");
    const closeModal = document.getElementById("closeModal");

    const modalTitle = document.getElementById("modalTitle");
    const modalDetail = document.getElementById("modalDetail");
    const modalEmbed = document.getElementById("modalEmbed");

    news.forEach((item, index) => {
      const card = document.createElement("div");
      card.classList.add("news-card");
      card.innerHTML = `
        <img src="${item.image}" alt="${item.title}">
        <span class="category ${item.category}">${item.category.charAt(0).toUpperCase() + item.category.slice(1)}</span>
        <h3 data-index="${index}">${item.title}</h3>
      `;
      grid.appendChild(card);
    });

    grid.addEventListener("click", (e) => {
      if (e.target.tagName === "H3") {
        const idx = e.target.getAttribute("data-index");
        const item = news[idx];
        modalTitle.textContent = item.title;
        modalDetail.textContent = item.detail;
        modalEmbed.src = item.embed;
        modal.style.display = "flex";
      }
    });

    closeModal.onclick = () => {
      modal.style.display = "none";
      modalEmbed.src = "";
    };

    window.onclick = (event) => {
      if (event.target === modal) {
        modal.style.display = "none";
        modalEmbed.src = "";
      }
    };
  </script>
</body>
</html>
