<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DailyNEXT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    header span {
      color: #fff;
    }
    header .next {
      font-weight: 800;
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
    }
    .card {
      background: #1a1a1a;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.01);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .category {
      display: inline-block;
      font-size: 14px;
      margin: 10px 15px;
      padding-bottom: 3px;
      position: relative;
    }
    .category::before {
      content: "• ";
      font-size: 18px;
      position: relative;
      top: -1px;
    }
    .category.gundem { color: #00aaff; border-bottom: 2px solid #00aaff; }
    .category.gundem::before { color: #00aaff; }
    .category.turkiye { color: #ff4444; border-bottom: 2px solid #ff4444; }
    .category.turkiye::before { color: #ff4444; }
    .category.filistin { color: #00cc66; border-bottom: 2px solid #00cc66; }
    .category.filistin::before { color: #00cc66; }
    .title {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 15px 15px 15px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      max-height: 90%;
      overflow-y: auto;
      color: #fff;
    }
    .close {
      float: right;
      font-size: 28px;
      cursor: pointer;
    }
    .close:hover {
      color: red;
    }
    .modal h2 {
      margin-top: 0;
    }
    iframe {
      border: none;
      margin-top: 15px;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    Daily<span class="next">NEXT</span>
  </header>

  <div class="container" id="newsContainer">
    <!-- Haber kartları buraya JS ile gelecek -->
  </div>

  <!-- Modal -->
  <div id="newsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    // Haberler
    const newsData = [
      {
        title: "İsrail, Han Yunus ve Nuseyrat'ta Yine Sivilleri Vurdu!",
        detail: "İsrail ordusu Gazze’nin Han Yunus ve Nuseyrat bölgelerinde sivillere yönelik saldırılar düzenledi. Çok sayıda sivil hayatını kaybetti. Uluslararası toplum sessiz kalmaya devam ediyor.",
        image: "https://via.placeholder.com/800x400",
        category: "filistin",
        embed: "<iframe src='https://sosyal.teknofest.app/@eyyup_ctrz/115209900827138175/embed' height='500'></iframe>"
      },
      {
        title: "Türkiye'de Yeni Eğitim Yılı Başladı",
        detail: "2025-2026 eğitim öğretim yılı bugün başladı. Milli Eğitim Bakanlığı okullarda ilk gün etkinlikleri düzenledi.",
        image: "https://via.placeholder.com/800x400",
        category: "turkiye",
        embed: "<iframe src='https://sosyal.teknofest.app/@eyyup_ctrz/embed' height='500'></iframe>"
      }
    ];

    const container = document.getElementById("newsContainer");
    const modal = document.getElementById("newsModal");
    const modalContent = document.getElementById("modalContent");
    const closeBtn = document.querySelector(".close");

    // Haber kartlarını oluştur
    newsData.forEach((news, index) => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.innerHTML = `
        <img src="${news.image}" alt="Haber görseli">
        <div class="category ${news.category}">${news.category.charAt(0).toUpperCase() + news.category.slice(1)}</div>
        <div class="title">${news.title}</div>
      `;
      card.addEventListener("click", () => {
        modal.style.display = "flex";
        modalContent.innerHTML = `
          <h2>${news.title}</h2>
          <p>${news.detail}</p>
          ${news.embed}
        `;
      });
      container.appendChild(card);
    });

    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };
  </script>

</body>
</html>
