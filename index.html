<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DailyNEXT</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #022c22; /* daha koyu yeşil */
      padding: 15px 30px;
      text-align: left;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }
    nav {
      background-color: #222;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .category {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
    }
    .turkiye .dot {
      background-color: red;
    }
    .turkiye {
      border-bottom: 2px solid red;
      color: #fff;
    }
    .filistin .dot {
      background-color: green;
    }
    .filistin {
      border-bottom: 2px solid green;
      color: #fff;
    }
    .gundem .dot {
      background-color: blue;
    }
    .gundem {
      border-bottom: 2px solid blue;
      color: #fff;
    }
    .news-card {
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      background: #1c1c1c;
      border-radius: 10px;
    }
    .news-card img {
      width: 100%;
      border-radius: 10px;
    }
    .news-card h2 {
      margin: 10px 0;
      font-size: 22px;
    }
    .news-card p {
      font-size: 16px;
      line-height: 1.6;
    }
    footer {
      background-color: #222;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>DailyNEXT</h1>
  </header>

  <nav>
    <a href="#">Ana Sayfa</a>
    <a href="#">Filistin</a>
    <a href="#">Türkiye</a>
    <a href="#">İletişim</a>
  </nav>

  <main>
    <section class="news-card">
      <div class="category filistin">
        <span class="dot"></span> Filistin
      </div>
      <img src="https://placehold.co/800x400" alt="Haber görseli">
      <h2>Öne Çıkan Haber Başlığı</h2>
      <p>Haber detayları buraya gelecek. Okuyucu için dikkat çekici içerik burada yer alacak.</p>
    </section>

    <section class="news-card">
      <div class="category turkiye">
        <span class="dot"></span> Türkiye
      </div>
      <img src="https://placehold.co/800x400" alt="Haber görseli">
      <h2>Bir Diğer Haber Başlığı</h2>
      <p>Türkiye gündemine dair önemli bir haber metni burada bulunacak.</p>
    </section>
  </main>

  <footer>
    <p>© 2025 Eyyüp</p>
  </footer>
</body>
</html>
